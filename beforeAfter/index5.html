<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>在字符串两边嵌套文字符号</title>
    <style>
        h1:before{
            content: open-quote;
        }
        h1:after{
            content: close-quote;
        }
        h1{
            quotes: "("")";
        }
        /*等同于*/
        /*h1:before{*/
            /*content: "(";*/
        /*}*/
        /*h1:after{*/
            /*content: ")";*/
        /*}*/
    </style>
</head>
<body>
<h1>在字符串两边嵌套文字符号</h1>
</body>
</html>
