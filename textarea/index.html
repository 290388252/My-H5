<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="textarea.js"></script>
</head>
<body>
<h1>SAVE LOAD CLEAN</h1>
<textarea id="text" cols="60" rows="20"></textarea>
<br>
<input type="button" value="保存" onclick="saveStorage('text')">
<input type="button" value="读取" onclick="loadStorage('msg')">
<input type="button" value="清空" onclick="cleanStorage('msg')">

</br>
<p id="msg"></p>
</body>
</html>
