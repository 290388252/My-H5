<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
  document.write('<table  border=1;cellpadding=0; width=1px; cellspacing="0"; bgcolor="#6495ed" ;>');
    for(i=1; i<=9; i++){
        document.write('<tr>');
        for(j=1;j<=i;j++){
            document.write('<td>');
            document.write(i+'x'+j+'='+(i*j));
            document.write('</td>');
        }
        document.write('</tr>');
    }
    document.write('</table>');
    document.write('<hr color="red">');
    document.write('问：公鸡一个五块钱，母鸡一个三块钱，小鸡三个一块钱，现在要用一百块钱买一百只鸡，问公鸡、母鸡、小鸡各多少只？');
    document.write('<br>');
    document.write('解：');
    var av = 1;
    for(var a=0; a<=20; a++){
        for(var b=0; b<=33; b++){
            for(var c=0; c<=100; c++){
                if(a + b + c ==100 && (5*a + 3*b + c/3) == 100){
                    document.write( '<br>'+'方案'+av+': '+'公鸡：'+a+'只，'+'母鸡：'+b+'只，'+'小鸡：'+c+'只。');
                    av++;
                }
            }
        }
    }
</script>
</body>
</html>
