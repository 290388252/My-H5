<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    function foo() {

    };
    foo.prototype.z = 3;
    var obj = new foo();
    obj.x = 1;
    obj.y = 2;
    console.log(obj.x+obj.y+obj.z);
    console.log(obj.toString());
    function a() {

    };
    a.prototype.one = 1;
    var num = new a();
    num.two = 2;
    num.three = 3;
    console.log('one' in num);//检测num对象上有没有这个属性，包括继承的属性
    console.log(num.hasOwnProperty('two'))//检测num对象上有没有这个属性，不包括继承的属性
    var obj = Object.create({x:1})

    var obj2 = {}
    Object.defineProperty(obj2,'x',{
        value:12,//这样下面无法修改值
//        writable:true //加了这句就可以修改
//        enumerable :true,//是否可以枚举
//        configurable:true//是否可以配置
    })
//    obj2.x = 122;//没法修改
    console.log(obj2.x)
    console.log(Object.getOwnPropertyNames(obj2));


    var obj3 = {};
    Object.defineProperty(obj3,'y',{
        value:13,
        writable:true,
        enumerable:true,
        configurable:true
    })
    console.log('obj3-'+obj3.y);
    obj3.y = 'hello';
    console.log('obj3-'+obj3.y);
    delete obj3.y;
    console.log('obj3-'+obj3.y);
    var obj4 = {};
    Object.defineProperty(obj4,'y',{
         get : function () {
             return 123;
         }
    })

    console.log(obj4.y)

    var obj5 = {}
    Object.defineProperty(obj5,'x',{
        value:1,
        configurable: true,
        writable:false
    })
    console.log(obj5.x)
    obj5.x = 2;
    console.log(obj5.x)
    Object.defineProperty(obj5,'x',{
        value:2,
    })
    console.log(obj5.x)
    var obj6 ={
        username:'yanchao',
        sex:'male',
        get age(){
            return 12;
        },
        set age(val){
            console.log('不能修改年龄为'+val)
        }
    };
    console.log(obj6.username);
    console.log(obj6.sex);
    console.log(obj6.age);
    obj6.age = 10;
    var obj7 ={
        a:1,
        b:2,
        get add(){
            return this.a+this.b;
        },
        set double(val){
            this.a*=val;
            this.b*=val;
        }
    };

    console.log(obj7.add);
    obj7.double=2;
    console.log(obj7.add)
</script>
</body>
</html>
