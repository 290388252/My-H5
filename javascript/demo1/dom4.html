<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" value="test" id="btn1">
<input type="button" value="test2" id="btn2">
<a href="https://www.baidu.com/" id="my">baidu</a>
<script type="text/javascript">
    var btn = document.getElementById('btn1');
    var handler = function (e) {
        switch (e.type){
            case 'click':
                alert('click!!');
                break;
            case 'mouseover':
                event.target.style.backgroundColor='red';
                break;
            case 'mouseout':
                event.target.style.backgroundColor='blue';
                break;
        }
    };
    btn.onclick=handler;
    btn.onmouseover=handler;
    btn.onmouseout=handler;

    var my = document.getElementById('my');
    my.onclick = function (e) {
        e.preventDefault()
        if (e.cancelable===true){
            alert('被阻止打开了')
        }else {
            alert('qu ba')
        }

    }
//eventPhase属性，如果是在捕获阶段调用的事件处理程序 值为1
    //eventPhase属性，如果是在事件处理程序于目标对象上 值为2
    //eventPhase属性，如果事件冒泡阶段调用事件处理程序 值为3
    var btn2 = document.getElementById('btn2');
    btn2.onclick=function (e) {
        alert(e.eventPhase)
    }
    btn2.addEventListener('click',function (e) {
        alert(e.eventPhase);
    },false);


</script>
</body>
</html>
