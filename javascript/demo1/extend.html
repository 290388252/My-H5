<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">

    String.prototype.reverse = function () {
        return Array.prototype.reverse.apply(this.split(''))
    }
    console.log('ajsdbkjabdf'.reverse())
    String.prototype.reverse2 = function () {
        return Array.prototype.reverse.apply(this.split('')).join('')
    }
    console.log('ajsdbkjabdf'.reverse2())

    if (!Array.prototype.inArray){
        Array.prototype.inArray = function (needle) {
            for (var i = 0; i < this.length; i++){
                if (this[i] == needle){
                    return true;
                }
            }
            return false;
        }
    }
    var arr = ['a','b','c','d'];
    console.log(arr.inArray('e'));


    function Person(){
        mouth='m';
    }
    var p1=new Person();
    var p2=new Person();
    console.log(p2.constructor+'yanchao');

    Person.prototype.say=function(){
        return true;
    }

    console.log(p1.say());
    console.log(p2.say());
    console.log(p1.constructor);
    console.log(p1.constructor.prototype.constructor);
    console.log(p1.constructor.prototype.mouth);

    Person.prototype={
        hair:true,
        face:true
    };
    var p3=new Person();
    console.log(typeof p1.hair);
    console.log(p1.say());
    console.log(typeof p1.__proto__.say);
    console.log(typeof p1.__proto__.hair);

    console.log(p3.constructor+'yanchao1');
    console.log(p1.constructor+'yanchao1');
    console.log(typeof p3.__proto__.say);
    console.log(typeof p3.__proto__.hair);
    console.log(typeof p3.__proto__.face);
    console.log(p3.constructor);
    console.log(p1.constructor);
    console.log(typeof p3.constructor.prototype.hair);
    console.log(typeof p1.constructor.prototype.hair);

    Person.prototype={
        'hair':true,
        face:true
    };
    Person.prototype.constructor=Person;
    var p4=new Person();
    console.log(p4.constructor);
    console.log(typeof p4.constructor.prototype.hair);
</script>
</body>
</html>
