<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            background-color: #126fb0;
            width: 200px;
            height: 200px;
            border: dashed 20px green;
            border-radius: 30px;
            /*border-image: url("") 上 右 下 左 / bored宽度 上下（repeat round stretch） 左右（repeat round stretch）;*/
            /*border-image: url(".jpg") 100px 100px 100px 100px/100px round round ;*/
            /*border-radius: 30px; 这样就是全部角，如果两个值，分别是左上和右下  左下和右上 */
            background-clip: content-box;
            /*background-origin: content-box;显示起点位置盒子的content*/
        }
    </style>
</head>
<body>
    <div>

    </div>
</body>
</html>
