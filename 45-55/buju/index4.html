<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div.d{

            -moz-box-orient: horizontal;
            -webkit-box-orient: horizontal;
            width: 500px;
            height: 500px;
            /*-moz-box-orient: vertical;*/
            /*-webkit-box-orient: vertical;*/
            border: solid 1px #ff1b00;
            display: -moz-box;
            display: -webkit-box;
        }
        div.a{
            -moz-box-pack: center;
            -webkit-box-pack: center;
            -moz-box-align: center;
            -webkit-box-align: center;
            -moz-box-flex: 0.3;
            -webkit-box-flex: 0.3;
            background-color: #b3d4fc;
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
            display: -moz-box;
            display: -webkit-box;
        }
        div.b{display: -moz-box;
            display: -webkit-box;
            -moz-box-pack: center;
            -webkit-box-pack: center;
            -moz-box-align: center;
            -webkit-box-align: center;
             -moz-box-flex: 0.4;
            -webkit-box-flex: 0.4;
            background-color: #126fb0;
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
        }
        div.c{display: -moz-box;
            display: -webkit-box;
            -moz-box-pack: center;
            -webkit-box-pack: center;
            -moz-box-align: center;
            -webkit-box-align: center;
            -moz-box-flex: 0.3;
            -webkit-box-flex: 0.3;
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
            background-color: #ffff00;
        }
        div.e{
            -moz-box-pack: center;
            -webkit-box-pack: center;
            -moz-box-align: center;
            -webkit-box-align: center;
            background-color: #ffff00;
            width: 500px;
            height: 500px;
            display: -moz-box;
            display: -webkit-box;
        }
    </style>
</head>
<body>
<div class="d">
    <div class="a">1</div>
    <div class="b">2</div>
    <div class="c">3</div>
</div>
<br/>
<br/>
<div class="e">3</div>
</body>
</html>
