<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="../jquery-ui-1.12.1/jquery-ui.css">
    <script type="text/javascript">
        var MyTodoList = (function () {
            var defaults = {
                todoTask: 'todo-task',
                todoHeader: 'task-header',
                todoDate: 'task-date',
                todoDescription: 'task-description',
                taskId: 'task-',
                formId: 'todo-form',
                dataAttribute: 'data',
                deleteDiv: 'delete-div'
            },
             codes =　{
               '1':'pending',
                 '2':'inProgress',
                 '3':'completed'
             };

            var MyTodoList = function () {
            };
            MyTodoList.prototype.generateElement = function (params) {
                var parent = $(codes[params.code]),
                    wrapper;
                if (!parent){return;}

                wrapper = $('<div />' , {
                    'class':defaults.todoTask,
                    'id':defaults.taskId + parent.id,
                    'data':params.id
                })
            }
        })();
    </script>
    <style type="text/css">
        .task-list{
            background-color: #aaaaaa;
            float: left;
            width: 250px;
            height: 300px;
            margin: 10px;
            border-radius: 10px;
        }
        h3{
            text-align: center;
        }
    </style>
</head>
<body>
<div class="task-list" id="pending">
    <h3>待处理</h3>
    <div class="todo-task">
        <div class="task-header"></div>
        <div class="task-date"></div>
        <div class="task-description"></div>
    </div>
</div>

<div class="task-list" id="inProgress">
    <h3>进行中</h3>
</div>

<div class="task-list" id="completed">
    <h3>已完成</h3>
</div>

<div class="task-list">
    <h3>添加项目</h3>
    <form id="todo-form">
        <input type="text" placeholder="标题"/>
        <textarea placeholder="内容"></textarea>
        <input type="text" placeholder="截止日期(日/月/年)"/>
        <input type="button" class="btn btn-primary" value="添加项目">
        <input type="button" class="btn btn-primary" value="清空全部项目">
    </form>
    <div id="delete-div">拖动到这里删除</div>
</div>
<script type="text/javascript">

</script>
</body>
</html>
