        })
        $('.qw6').click(function () {
            appendText()

    function appendText() {
        var text1 = '<p>hello</p>';
        var text2 = $('<p></p>').text('>>>>');
        var text3 = document.createElement('p');
        text3.innerHTML = '>>>>>2';
        $('body').append(text1,text2,text3);
    }

</script>
